    {"classes.list.html":{"id":"classes.list.html","title":"Classes","body":" JSON RPC Classes JsonRpcJsonRpcErrorJsonRpcNotificationJsonRpcRequestJsonRpcResponse Classes Classes JsonRpc JsonRpcError JsonRpcNotification JsonRpcRequest JsonRpcResponse × Search results Close Documentation generated by JSDoc 3.4.0 on 2016-03-18T13:58:11+01:00 using the DocStrap template. "},"index.html":{"id":"index.html","title":"Index","body":" JSON RPC Classes JsonRpcJsonRpcErrorJsonRpcNotificationJsonRpcRequestJsonRpcResponse JsonRpc Schema{ &quot;version&quot; : String, &quot;id&quot; : Integer, &quot;resource&quot; : String, &quot;method&quot; : String, &quot;params&quot; : Object, &quot;result&quot; : *, &quot;error&quot; : { &quot;code&quot; : Integer, &quot;message&quot; : String } }UsageNew requestvar jsonrpc = require('@etk/jsonrpc'); var request = new jsonrpc.Request(); request.setResource('someResource').setMethod('methodName').setParams({'param1' : 'paramValue'}); console.log(request.toString()); // {&quot;version&quot;:&quot;1.1.0&quot;,&quot;id&quot;:1,&quot;resource&quot; : &quot;someResource&quot;,&quot;method&quot;:&quot;methodName&quot;,&quot;params&quot;:{&quot;param1&quot;:&quot;paramValue&quot;}}equals to var jsonrpc = require('@etk/jsonrpc'); var request = new jsonrpc.Request({ resource : 'someResource', method : 'methodName', params : {param1 : 'paramValue'} }); console.log(request.toString()); // {&quot;version&quot;:&quot;1.1.0&quot;,&quot;id&quot;:1,&quot;resource&quot; : &quot;someResource&quot;,&quot;method&quot;:&quot;methodName&quot;,&quot;params&quot;:{&quot;param1&quot;:&quot;paramValue&quot;}}New responsewith resultvar jsonrpc = require('@etk/jsonrpc'); var response = new jsonrpc.Response(); response.setId(1).setResult('someResult'); console.log(response.toString()); // {&quot;version&quot;:&quot;1.1.0&quot;,&quot;id&quot;:1,&quot;result&quot;:&quot;someResult&quot;}equals to var jsonrpc = require('@etk/jsonrpc'); var request = new jsonrpc.Request({ id : 1, result : 'someResult' }); console.log(request.toString()); // {&quot;version&quot;:&quot;1.1.0&quot;,&quot;id&quot;:1,&quot;result&quot;:&quot;someResult&quot;}with errorvar jsonrpc = require('@etk/jsonrpc'); var response = new jsonrpc.Response({ id : 1, error : { code : 1, message : 'Error message' } }); console.log(response.toString()); // {&quot;version&quot;:&quot;1.1.0&quot;,&quot;id&quot;:1,&quot;error&quot;:{&quot;code&quot;:1,&quot;message&quot;:&quot;Error message&quot;}}equals to var jsonrpc = require('@etk/jsonrpc'); var response = new jsonrpc.Response({ id : 1, error : { code : 1, message : 'Error message' } }); console.log(response.toString()); // {&quot;version&quot;:&quot;1.1.0&quot;,&quot;id&quot;:1,&quot;error&quot;:{&quot;code&quot;:1,&quot;message&quot;:&quot;Error message&quot;}}equals to var jsonrpc = require('@etk/jsonrpc'); var response = new jsonrpc.Response({ id : 1, error : { code : 1, message : 'Error message' } }); console.log(response.toString()); // {&quot;version&quot;:&quot;1.1.0&quot;,&quot;id&quot;:1,&quot;error&quot;:{&quot;code&quot;:1,&quot;message&quot;:&quot;Error message&quot;}}New notificationvar jsonrpc = require('@etk/jsonrpc'); var notification = new jsonrpc.Notification(); notification.setResource('someResource').setMethod('methodName').setParams({'param1' : 'paramValue'}); console.log(notification.toString()); // {&quot;version&quot;:&quot;1.1.0&quot;,&quot;resource&quot; : &quot;someResource&quot;,&quot;method&quot;:&quot;methodName&quot;,&quot;params&quot;:{&quot;param1&quot;:&quot;paramValue&quot;}}equals to var jsonrpc = require('@etk/jsonrpc'); var notification = new jsonrpc.Notification({ resource : 'someResource', method : 'methodName', params : {param1 : 'paramValue'} }); console.log(notification.toString()); // {&quot;version&quot;:&quot;1.1.0&quot;,&quot;resource&quot; : &quot;someResource&quot;,&quot;method&quot;:&quot;methodName&quot;,&quot;params&quot;:{&quot;param1&quot;:&quot;paramValue&quot;}}Parse messagevar jsonrpc = require('@etk/jsonrpc'); var notification = jsonrpc.parse('{&quot;version&quot;:&quot;1.1.0&quot;,&quot;resource&quot; : &quot;someResource&quot;,&quot;method&quot;:&quot;methodName&quot;,&quot;params&quot;:{&quot;param1&quot;:&quot;paramValue&quot;}}'); console.log(notification.toString()); // {&quot;version&quot;:&quot;1.1.0&quot;,&quot;resource&quot; : &quot;someResource&quot;,&quot;method&quot;:&quot;methodName&quot;,&quot;params&quot;:{&quot;param1&quot;:&quot;paramValue&quot;}}Callbacksvar jsonrpc = require('@etk/jsonrpc'); var request = new jsonrpc.Request(); request.setMethod('someMethod'); request.setCallback((res) =&gt; { console.log('Got response for message #' + request.getId()); console.log(res); }); console.log(&quot;Request&quot;, request); var response = new jsonrpc.Response(); response.setId(request.getId()); response.setResult({some : 'result'}); console.log(&quot;Response&quot;, response); // Callback will fire automagicaly after response is parsed jsonrpc.parse(response.toString());output Request JsonRpcRequest { message: { version: '1.1.0', id: 1, resource: '__global__', params: {}, method: 'someMethod' } } Response JsonRpcResponse { message: { version: '1.1.0', id: 1, result: { some: 'result' } } } Got response for message #1 JsonRpcResponse { message: { version: '1.1.0', id: 1, result: { some: 'result' } } }JSONLessJSONLess allows non-primitives values like Date or MongoDB ObjectID to be transfered over JSON See JSONLess github.io pages for mor info DocsSee github.io pages × Search results Close Documentation generated by JSDoc 3.4.0 on 2016-03-18T13:58:11+01:00 using the DocStrap template. "},"JsonRpc.html":{"id":"JsonRpc.html","title":"Class: JsonRpc","body":" JSON RPC Classes JsonRpcJsonRpcErrorJsonRpcNotificationJsonRpcRequestJsonRpcResponse Class: JsonRpc JsonRpc &lt;abstract&gt; new JsonRpc(message) Parameters: Name Type Description message Object Author: Michał Żaloudik Members isNotification Determinates is curren
